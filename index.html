<!doctype html>
<html lang="en" ng-app="Dashboard">

<head>
  <meta charset="UTF-8">

  <title>Asset Track</title>

  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <script type="text/javascript" src="JS/bootstrap.js"></script>
  <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

  <script type="text/javascript" src="JS/app.js"></script>
</head>

<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #201818;">
  <!-- Navbar content -->
  <span class="navbar-brand" style="margin-left: 10px;">
    <a href="file:///E:/web-app/index.html" style="color: azure; text-decoration: none;">UploadHub</a>
  </span>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a href="file:///E:/web-app/index.html" class="nav-link">Home</a>
    </li>
  </ul>
</nav>

<body>
  <div class="container" style="margin-top: 70px;">

    <!--Header-->
    <div class="row align-items-start">
      <div class="col-2"></div>

      <div class="col-8" style="text-align: center;">
        <h3>Image Sharing</h3>
      </div>

      <div class="col-2"></div>
    </div>

    <!--New Asset Box-->
    <div class="row align-items-start">
      <div class="col-2"></div>

      <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
        <p>Add Image</p>

        <form style="font-size: 10pt;" id="newAssetForm">
          <div class="mb-3">
            <label for="FileName" class="form-label">File Name</label>
            <input type="text" class="form-control" id="FileName" placeholder="File Name">
          </div>

          <div class="mb-3">
            <label for="userID" class="form-label">User Id</label>
            <input type="string" class="form-control" id="userID" placeholder="user ID">
          </div>

          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Username">
          </div>

          <div class="mb-3">
            <label for="UpFile" class="form-label">File to Upload</label>
            <input type="file" class="form-control" id="UpFile">
          </div>

          <button type="button" id="subNewForm" class="btn btn-dark">Submit</button> <br /><br />

        </form>
      </div>

      <div class="col-2"></div>
    </div>

    <!-- view Asset Area-->
    <div class="row align-items-start">
      <div class="col-2"></div>
      <div class="col-8" style="text-align: left;">
        <div style="padding-top:10px;">
          <button id="retImages" type="button" class="btn btn-dark">View Images</button>
        </div>

        <div id="ImageList">

          <h4>Please click the view Images button if you wish to view images on the system.</h4>

        </div>
      </div>

      <div class="col-2"></div>
    </div>

  </div>

</body>

</html>
